      <input id="activity-section-range" class="range" type="range" step=".1" name="" id="" min="0.0" max="1.0">


    </section>
    <section class="sec">

    </section>
    <section class="sec">
      <h1>output</h1>
      <button id='submit-btn' type="submit"> search</button>

      </div>
    </section>
