<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Parcel App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.7abba0a1.css">

</head>

<body>
  <div class="grid">
    <header id="grid-header">
      <h1>Never Bored</h1>
    </header>

    <section id="category-section" class="sec">
      <h2>category</h2>
      <!-- buttons are generated by js -->
    </section>

    <section id="effort-section" class="sec">
      <h2>Effort Level</h2>

      <input id="effort-section-range" class="range" type="range" step=".1" name="range" min="0.0" max="1.0" oninput="this.nextElementSibling.value = this.value">
      <output id="range-output" for="effort-section-range">0</output>



    </section>

    <section id="submit-btn-section" class="sec">
      <button class="btn" id="submit-btn" type="submit"> search</button>
    </section>

    <section id="output-section" class="sec">
      <h2>You should...</h2>

      <div id="outputArea">

      </div>
    </section>



  </div>


  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="/index.850bd9e5.js" defer=""></script>
  <script src="/index.a8f04b30.js" defer=""></script>
</body>

</html>
